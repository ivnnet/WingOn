<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Template</title>
  <!-- Link an external stylesheet named styles.css OR use the internal <style> below. -->
  <link rel="stylesheet" href="styles.css">

  <!-- If you want a single-file prototype uncomment the <style> block and remove the link above. -->
  <!--
  <style>
  (Paste the contents of the styles.css block from below here if not using an external file.)
  </style>
  -->
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <h1 class="brand">Application</h1>
      <p class="subtitle">Quick form template — edit labels and placeholder text where needed.</p>
    </header>

    <main class="app-main">
      <aside class="sidebar">
        <section class="profile-card">
          <div class="avatar">JD</div>
          <h2 class="name">Your name</h2>
          <p class="role">Role / short note</p>
        </section>

        <nav class="quick-links">
          <h3>Sections</h3>
          <ul>
            <li><a href="#personal">Personal</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#extras">Extras</a></li>
          </ul>
        </nav>
      </aside>

      <section class="content">
        <form id="application-form" class="form">
          <fieldset id="personal" class="fieldset">
            <legend>Personal Information</legend>
            <label class="field">
              <span class="label-text">Full name</span>
              <input type="text" name="fullName" placeholder="Write your full name here" />
            </label>

            <label class="field">
              <span class="label-text">Email</span>
              <input type="email" name="email" placeholder="you@example.com" />
            </label>

            <label class="field">
              <span class="label-text">Short bio</span>
              <textarea name="bio" placeholder="A short paragraph about you — 1–3 sentences"></textarea>
            </label>
          </fieldset>

          <fieldset id="experience" class="fieldset">
            <legend>Experience</legend>

            <!-- Repeatable experience block — copy/paste for multiple entries -->
            <div class="experience-block">
              <label class="field inline">
                <span class="label-text">Role</span>
                <input type="text" name="expRole[]" placeholder="e.g. Track Marshal" />
              </label>

              <label class="field inline">
                <span class="label-text">Organisation</span>
                <input type="text" name="expOrg[]" placeholder="e.g. KART Silverstone" />
              </label>

              <label class="field inline">
                <span class="label-text">Dates</span>
                <input type="text" name="expDates[]" placeholder="e.g. Jan 2022 - Present" />
              </label>

              <label class="field">
                <span class="label-text">Notes</span>
                <textarea name="expNotes[]" placeholder="What you did / achievements"></textarea>
              </label>
            </div>
          </fieldset>

          <fieldset id="extras" class="fieldset">
            <legend>Extras / References</legend>

            <label class="field">
              <span class="label-text">References</span>
              <textarea name="references" placeholder="Name, relationship, contact"></textarea>
            </label>

            <div class="actions">
              <button type="submit" class="btn primary">Submit application</button>
              <button type="reset" class="btn ghost">Reset</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>Template — edit placeholders and labels as needed.</small>
    </footer>
  </div>

  <!-- Optional: small script that autofocuses the first input and prevents accidental submits during testing -->
  <script>
    (function(){
      const firstInput = document.querySelector('#application-form input');
      if(firstInput) firstInput.focus();

      document.getElementById('application-form').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Form submitted — replace with your submission logic.');
      });
    })();
  </script>
