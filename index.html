<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Template</title>
  <!-- Link an external stylesheet named styles.css OR use the internal <style> below. -->
  <link rel="stylesheet" href="styles.css">

  <!-- If you want a single-file prototype uncomment the <style> block and remove the link above. -->
  <!--
  <style>
  (Paste the contents of the styles.css block from below here if not using an external file.)
  </style>
  -->
  <style>
  :root{
    --bg: #f6f8fb;
    --card: #ffffff;
    --muted: #6b7280;
    --accent: #0f4c81; /* change this to customise theme */
    --accent-2: #2b78c5;
    --radius: 10px;
    --maxw: 1100px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    margin:0;padding:24px;background:var(--bg);color:#111;display:flex;justify-content:center;
  }

  .app-wrapper{width:100%;max-width:var(--maxw);display:flex;flex-direction:column;gap:20px}
  .app-header{display:flex;flex-direction:column;gap:6px}
  .brand{margin:0;font-size:1.6rem}
  .subtitle{margin:0;color:var(--muted)}

  .app-main{display:grid;grid-template-columns:260px 1fr;gap:24px}
  .sidebar{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(15,20,30,0.06)}

  .avatar{width:64px;height:64px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:1.2rem}
  .profile-card{display:flex;flex-direction:column;gap:8px}
  .name{margin:0}
  .role{margin:0;color:var(--muted);font-size:0.95rem}

  .quick-links h3{margin-top:12px;margin-bottom:6px}
  .quick-links ul{padding-left:16px;margin:0}

  .content{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 6px 24px rgba(15,20,30,0.06)}

  .fieldset{border:0;padding:0;margin-bottom:18px}
  .fieldset legend{font-weight:700;margin-bottom:12px}

  .field{display:flex;flex-direction:column;margin-bottom:12px}
  .field.inline{display:inline-flex;flex-direction:column;margin-right:12px}
  .field.inline input{min-width:180px}
  .label-text{font-size:0.9rem;margin-bottom:6px;color:var(--muted)}

  input[type=text], input[type=email], textarea{
    padding:10px 12px;border-radius:8px;border:1px solid #e6e9ee;background:transparent;font-size:0.95rem;outline:none
  }
  textarea{min-height:80px;resize:vertical}

  .experience-block{display:flex;flex-direction:column;border-left:3px dashed #edf2f7;padding-left:12px;margin-bottom:14px}

  .actions{display:flex;gap:10px;margin-top:8px}
  .btn{padding:8px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
  .btn.primary{background:var(--accent);color:white}
  .btn.ghost{background:transparent;border:1px solid #d6d8df}

  .app-footer{display:flex;justify-content:center;color:var(--muted)}

  /* Responsive */
  @media (max-width:900px){
    .app-main{grid-template-columns:1fr;}
    .sidebar{order:2}
    .content{order:1}
    .field.inline{display:block}
  }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <h1 class="brand">Application</h1>
      <p class="subtitle">Quick form template — edit labels and placeholder text where needed.</p>
    </header>

    <main class="app-main">
      <aside class="sidebar">
        <section class="profile-card">
          <div class="avatar">JD</div>
          <h2 class="name">Your name</h2>
          <p class="role">Role / short note</p>
        </section>

        <nav class="quick-links">
          <h3>Sections</h3>
          <ul>
            <li><a href="#personal">Personal</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#extras">Extras</a></li>
          </ul>
        </nav>
      </aside>

      <section class="content">
        <form id="application-form" class="form">
          <fieldset id="personal" class="fieldset">
            <legend>Personal Information</legend>
            <label class="field">
              <span class="label-text">Full name</span>
              <input type="text" name="fullName" placeholder="Write your full name here" />
            </label>

            <label class="field">
              <span class="label-text">Email</span>
              <input type="email" name="email" placeholder="you@example.com" />
            </label>

            <label class="field">
              <span class="label-text">Short bio</span>
              <textarea name="bio" placeholder="A short paragraph about you — 1–3 sentences"></textarea>
            </label>
          </fieldset>

          <fieldset id="experience" class="fieldset">
            <legend>Experience</legend>

            <!-- Repeatable experience block — copy/paste for multiple entries -->
            <div class="experience-block">
              <label class="field inline">
                <span class="label-text">Role</span>
                <input type="text" name="expRole[]" placeholder="e.g. Track Marshal" />
              </label>

              <label class="field inline">
                <span class="label-text">Organisation</span>
                <input type="text" name="expOrg[]" placeholder="e.g. KART Silverstone" />
              </label>

              <label class="field inline">
                <span class="label-text">Dates</span>
                <input type="text" name="expDates[]" placeholder="e.g. Jan 2022 - Present" />
              </label>

              <label class="field">
                <span class="label-text">Notes</span>
                <textarea name="expNotes[]" placeholder="What you did / achievements"></textarea>
              </label>
            </div>
          </fieldset>

          <fieldset id="extras" class="fieldset">
            <legend>Extras / References</legend>

            <label class="field">
              <span class="label-text">References</span>
              <textarea name="references" placeholder="Name, relationship, contact"></textarea>
            </label>

            <div class="actions">
              <button type="submit" class="btn primary">Submit application</button>
              <button type="reset" class="btn ghost">Reset</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>Template — edit placeholders and labels as needed.</small>
    </footer>
  </div>

  <!-- Optional: small script that autofocuses the first input and prevents accidental submits during testing -->
  <script>
    (function(){
      const firstInput = document.querySelector('#application-form input');
      if(firstInput) firstInput.focus();

      document.getElementById('application-form').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Form submitted — replace with your submission logic.');
      });
    })();
  </script>
